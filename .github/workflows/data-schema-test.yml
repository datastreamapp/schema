name: Run tests on data-schema

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14.x
      -
        name: Create .npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ github.token }}" >> ~/.npmrc
          echo "@gordonfn:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo ".npmrc" >> .gitignore
      -
        name: Cache npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      -
        name: Install dependencies
        run: |
          npm install
      # TODO update to test all schemas
      -
        name: Build and test
        run: |
          cd schemas/data
          npm test
